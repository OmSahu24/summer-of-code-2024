<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page : Glassy Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3 class="logo">Your logo</h3>
            <h2 class="login">Login</h2>
            <form action="login" class="details">
                <label for="email"  class="label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="input">
                <label for="pass" class="label">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password" class="input">
                <a href="#" class="forget">Forget Password?</a>
                <button type="submit" class="sign">Sign in</button>
            </form>
            <p class="para">Or continue with</p>
            <div class="continue">
                <a href="#"><img src="google.png" alt="google" class="img"></a>
                <a href="#"><img src="github.png" alt="github" class="img img2"></a>
                <a href="#"><img src="facebook.png" alt="facebook" class="img"></a>
            </div>
            <p class="para">
                Don't have an account? <a href="#" class="register">Register for free</a>
            </p>
        </div>
    </div>
</body>
</html>
